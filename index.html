<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page de Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-gray-800 text-center">Se connecter</h2>
      <form class="mt-6">
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Adresse Email</label
          >
          <input
            type="email"
            id="email"
            placeholder="exemple@domaine.com"
            class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>
        <!-- Mot de passe -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Mot de Passe</label
          >
          <input
            type="password"
            id="password"
            placeholder="Votre mot de passe"
            class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>
        <!-- Bouton de connexion -->
        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        ><a href="mesCours.html" >Connexion</a>
          
        </button>
        <!-- Lien pour s'inscrire ou mot de passe oubliÃ© -->
        <p class="text-sm text-gray-600 text-center mt-4">
          Pas encore de compte ?
          <a href="mesCours.html" class="text-blue-500 hover:underline">S'inscrire</a>
        </p>
      </form>
    </div>
  </body>
</html>
