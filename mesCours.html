<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwindcss2</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex bg-gray-100 justify-center items-center min-h-screen p-6 space-x-4"
  >
    <div class="bg-white rounded-lg shadow-lg p-6 w-1/3 min-h-screen">
      <h1 class="text-3xl font-bold mb-4">Hello, TailwindCSS!</h1>
      <p class="text-gray-700">
        This is a simple example of using TailwindCSS in a HTML file.
      </p>
    </div>
    <div class="w-full space-y-4 min-h-screen">
      <div
        class="bg-white p-4 rounded-lg shadow-lg flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold mb-2">Welcome to TailwindCSS</h1>
        <span>
          <img
            class="rounded-full w-1 h-1 shadow-lg"
            src="https://picsum.photos/200"
            alt="Avatar"
          />
        </span>
        <!-- <img class="rounded-full w-1 h-1 shadow-lg" src="https://picsum.photos/200" alt="Avatar"> -->
      </div>
      <div class="bg-white rounded-lg shadow-lg p-6 w-full h-full">
        <h1 class="text-3xl font-bold mb-4">Hello, TailwindCSS!</h1>
        <p class="text-gray-700">
          This is a simple example of using TailwindCSS in a HTML file.
        </p>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-6 w-full h-full">
        <table class="w-full">
          <thead>
            <tr class="bg-default">
              <th class="px-4 py-2">Name</th>
              <th class="px-4 py-2">Age</th>
              <th class="px-4 py-2">Email</th>
            </tr>
          </thead>
          <tbody>
            <td class="px-4 py-2">a</td>
            <td class="px-4 py-2">a</td>
            <td class="px-4 py-2">a</td>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
